<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg cabecario">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gabriel Duarte</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">INICIO</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">CLIENTES</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                SERVIÇOS
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Desenvolvimento de Sites</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Criação de Newsletters</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Otimização de SEO</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Design Gráfico</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">SOBRE NÓS</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">CONTATO</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="form-cadastro">
      <form action="/cadastrar" method="post">
        <div class="flex-box-one">
          <label for="nome">NOME</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="NOME"
          />
          <label for="telefone">TELEFONE</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            required
            placeholder="TELEFONE"
          />
          <label for="email">E-MAIL</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="E-MAIL"
          />
        </div>

        <button type="submit">ENVIAR</button>
      </form>
    </div>

    <div class="form-busca">
      <form action="/busca" method="post"></form>
    </div>
  </body>
</html>
